<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "styles.css">
    <title>RPS</title>
</head>
<body>
    <div class="header">
        <div class="title">Rock Paper Scissors</div>
    </div>
    <div class="mainDisplay">
        <div id="game">
            <div id="rock"><img class = "images" 
                            src = "images/rock_hand.png"></div>
            <div id="paper"><img class = "images" 
                             src = "images/paper_hand.png"></div>
            <div id="scissors"><img class = "images" 
                                src = "images/scissors_hand.png"></div>
        </div>
        <div class="gameMenu">
            <div id="scorePlayer"></div>
            <div id="scoreBoard"></div>
            <div id="scoreCom"></div>
        </div>
        
    </div>
    <div class="footer">
        <div>What's Up y'all</div>
    </div>
    <script type="text/javascript" src="functionality.js"></script>
</body>
</html>
